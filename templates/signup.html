{% extends 'base.html' %}
{% block content %}
{% load bootstrap4 %}
{% bootstrap_css %}

  {% csrf_token %}

  {% bootstrap_form form layout='horizontal' %}

  <div class="row">

         </div>
         <div class="col-6">
           {% bootstrap_button "submit" button_type="submit" button_class="btn-primary ms-60" %}
         </div>
       </div>

</form>

{% endblock %}
